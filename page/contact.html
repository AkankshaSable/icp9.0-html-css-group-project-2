    <div class="contact-heading">

    <div class="contact-main">
        <div class="contact-info">
            <h2 class="contact-h2">Get in Touch</h2>
              <p>
                <img src="./../img/call-img.png"  class="contact-img">&nbsp;

              <br>

              </p>
              
              <br>

              <p>
                <img src="./../img/location-img.png" class="contact-img">&nbsp;

              </p> 
              <br>
        </div>

        
        <div class="contact-form">
            <h2 class="contact-form-h2">Send Us a Message</h2>
            <form>
                <label for="name" class="contact-name">Name:</label>
                <input type="text" id="name" name="name" class="in-name"><br><br>
                <label for="email" class="contact-email">Email:</label>
                <input type="email" id="email" name="email" class="in-email"><br><br>
                <label for="message" class="contact-msg">Message:</label>
                <textarea id="message" name="message" class="in-msg"></textarea><br><br>
                <input type="submit" value="Send Message" class="submit">
            </form>
        </div>
